<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ tính chỉ số AQI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Máy tính chỉ số AQI (cho PM2.5)</h1>
        <p>Nhập nồng độ bụi mịn PM2.5 (µg/m³) để tính chỉ số chất lượng không khí tương ứng.</p>

        <div class="input-section">
            <label for="pm25Input">Nồng độ PM2.5 (µg/m³):</label>
            <input type="number" id="pm25Input" placeholder="Ví dụ: 25.5" step="0.1" min="0">
            <button id="calculateBtn">Tính AQI</button>
        </div>

        <div id="result" class="result-section hidden">
            <h2>Kết quả</h2>
            <p>Chỉ số AQI: <span id="aqiValue"></span></p>
            <p>Mức độ ảnh hưởng: <span id="aqiCategory"></span></p>
            <div class="recommendation">
                <strong>Khuyến nghị sức khỏe:</strong>
                <p id="aqiMessage"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
